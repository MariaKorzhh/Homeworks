    <style>

    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1" >
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>
    <script>
        var title = document.querySelector('#id1');
        title.style.cssText = 'color: red; margin-top: 10px; background-color: yellow';


        var text = document.querySelector('.class1');
        text.style.cssText = 'color: blue; font-size: 14px; text-decoration: underline;';
        text.classList.toggle('newclass');
        var computedStyle = getComputedStyle(text);
        console.log(computedStyle);

    </script>
</body>
