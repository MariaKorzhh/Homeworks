<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /* a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        } */
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var link = document.querySelectorAll('a');
        for(var i = 0; i < link.length; i++){
            if(link[i].getAttribute('target') != null){
                link[i].style.backgroundColor = 'yellow';
            }
            
            if(link[i].target == '_blank'){
                link[i].style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
