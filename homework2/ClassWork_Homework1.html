<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 

        var firstDiv = document.getElementById('one');
        firstDiv.insertAdjacentHTML('afterEnd', '<div>two</div>');

        var secondDiv = document.getElementsByTagName('div')[1];
        secondDiv.setAttribute('id', 'two');
        secondDiv.setAttribute('onclick', 'addDiv()');

        function addDiv() {
            secondDiv.insertAdjacentHTML('beforeBegin', '<div></div>');
            var addedDiv = document.getElementsByTagName('div')[2];
            addedDiv.setAttribute('id', 'two_first');
            secondDiv.id = 'two_second';
        }
    </script>
</body>
</html>
